{% extends "order/base.html" %}
{% block content %}
    {{ super() }}
    <nav class="pagination-bottom" style="text-align: center">
          <ul class="pagination">
                <li{% if not pagination.has_prev %} class="disabled"{% endif %}>
                    <a href="{% if pagination.has_prev %}{{ url_for('order.add',con=name ,page=pagination.prev_num) }}{% else %}#{% endif %}">
                        «
                    </a>
                </li>
                {% for p in pagination.iter_pages() %}
                    {% if p %}
                        {% if p == pagination.page %}
                        <li class="active">
                            <a href="{{ url_for('order.add',con=name, page = p) }}">{{ p }}</a>
                        </li>
                        {% else %}
                        <li>
                            <a href="{{ url_for('order.add',con=name, page = p) }}">{{ p }}</a>
                        </li>
                        {% endif %}
                    {% else %}
                    <li class="disabled"><a href="#">…</a></li>
                    {% endif %}
                {% endfor %}
                <li{% if not pagination.has_next %} class="disabled"{% endif %}>
                    <a href="{% if pagination.has_next %}{{ url_for('order.add',con=name,page=pagination.next_num) }}{% else %}#{% endif %}">
                    »
                    </a>
                </li>
          </ul>
        </nav>
{% endblock %}
